name: Deploy-Wordpress
on:
  push:
jobs:
  deploy:
    runs-on: self-hosted   
    steps:
      - name: Deploy
        shell: bash
        run: |
          sudo chown -R ubuntu:ubuntu /var/www/html/brainstorm
          cd /var/www/html/brainstorm
          sudo git pull
      - name: Code Analysis
        shell: bash
        run: |
          cd /var/www/html/brainstorm
          phpcs -n *.php wp-content/*.php wp-admin/*.php >> error.log
          sudo chown -R www-data:www-data /var/www/html/brainstorm
          
